{% extends "layout.html" %}

{%block title%}
Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" placeholder="Username" autocomplete="off" type="text" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="password" placeholder="Password" autocomplete="off" type="password" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="confirmation" placeholder="Confirm Password" autocomplete="off" type="password" autofocus class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

    </form>
{% endblock %}
