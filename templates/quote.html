{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
    <h2>Get a Stock Quote</h2>
    <br>
    <form action="/quote" method="post">
        <input autofocus class="form-control mx-auto w-auto" type="text" name="symbol" id="symbol" placeholder="Symbol">
        <br>
        <button class ="btn btn-primary" type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h3>{{ quote['name']}} ({{ quote['symbol'] }})</h3>
        <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}

{% endblock %}
